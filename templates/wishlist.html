{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'cart.css' %}">
{% endblock css %}

{% block content %}
    {% for item in wishlist_items %}
        <div class="mb-4 cart-container">
            <div class="inline-flex align-items-center">
                <div><img src="{{ item.image.url }}" width="100" height="150" alt="{{ item.name }}">
                </div>
                <div>
                    <a href="{% url 'product' item.id %}"><h3 class="mb-1">{{ item.name }}</h3></a>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
