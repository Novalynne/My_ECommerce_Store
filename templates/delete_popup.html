<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">{{ modal_title }}</h5>
            </div>
            <div class="modal-body">
                Are you sure you want to delete {{ modal_message }}? This action is irreversible.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Exit</button>
                <form method="post" action="{{ action_url }}">
                    {% csrf_token %}
                    <button type="submit" name="confirm_delete" class="btn btn-danger">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
