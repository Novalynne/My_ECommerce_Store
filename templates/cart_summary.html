{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'cart.css' %}">
{% endblock css %}

{% block content %}
    {% for item in cart_products %}
        <div class="mb-4 cart-container">
            <div class="inline-flex align-items-center">
                <div><img src="{{ item.product.image.url }}" width="100" height="150" alt="{{ item.product.name }}">
                </div>
                <div>
                    <div class="card-header">
                        {{ item.product.name }} - {{ item.size }} - ${{ item.product.price }}
                    </div>
                    <div class="card-body">
                        Quantity: {{ item.quantity }}<br/>
                    </div>
                    <form method="post" action="{% url 'remove_from_cart' %}">
                        {% csrf_token %}
                        <input type="hidden" name="product_id" value="{{ item.product.id }}">
                        <input type="hidden" name="size_name" value="{{ item.size.name}}">
                        <button type="submit" class="btn btn-danger">Rimuovi</button>
                    </form>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
